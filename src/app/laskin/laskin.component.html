<body>
<div>
    <mat-grid-list class="mat-grid-list" cols="4" rowHeight="50px">
        <mat-grid-tile colspan="4">
            <input type="text" matInput value={{result}}>
             
        </mat-grid-tile>
        <mat-grid-tile class="mat-grid-tile" *ngFor="let button of buttons"> 
            <button mat-raised-button (click)="addValue(button)">{{button}}</button>
        </mat-grid-tile>
    </mat-grid-list>     
</div>
</body>
